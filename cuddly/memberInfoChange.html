<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 만들기</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="memberInfoChange.js"></script>
    <!-- javascript 작성 공간 -->


    <script>

    </script>

</head>
<body>
    <form class="change-form" action ="change" method="post" autocomplete="off">
        <div class="container w-400">
            
            <div class="row">
                <h1>개인정보 변경</h1>
            </div>

            <div class="row left">
                <label>연락처</label>
                <input type="tel" name="memberContact" placeholder="010XXXXXXXX (- 없이)"
                        class="form-input w-100">
                <div class="fail-feedback">전화번호 형식이 올바르지 않습니다</div>
            </div>

            <div class="row left">
                <label>이메일</label>
                <input type="text" name="memberEmail" 
                        placeholder="test@kh.com" class="form-input w-100">
                <div class="fail-feedback">이메일 형식이 잘못되었습니다</div>
            </div>

            <div class="row left">
                <label>생년월일</label>
                <input type="date" name="memberBirth" class="form-input w-100">
                <div class="fail-feedback">잘못된 날짜를 선택하셨습니다</div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-positive w-100">변경하기</button>
            </div>


        </div>

    </form>


</body>
</html>
