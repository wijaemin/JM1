<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 기본 계산 문제</title>
    <script>
        //[1]age에 대한 지하철 요금 계산
        var age=20;
        var price;
        if(age>=65 || age<8){
            price=0;
        }
        else if(age>=20){
            price=1250;
        }
        else if(age>=14){
            price =720;
        }
        else {
            price =450;
        }

        console.log(price);
        
        
        //[2] 1부터 100까지 합계를 구하여 출력
         var count=0;
        for(var i=1;i<=100;i++){
            count+=i;
        }
        console.log(count);
        //[3]

    </script>
