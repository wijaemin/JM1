<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <!-- javascript 작성 공간 -->

    <script>
        window.addEventListener("load",function(){
            var textareaList=document.querySelectorAll(".form-input");
            for(var i=0;i<textareaList.length;i++){
                textareaList[i].addEventListener("input",function(){
                    var count=this.value.length;
                    this.nextElementSibling.textContent= count;
                    this.nextElementSibling.classList.remove("red");
                    if(count >1000){
                        this.nextElementSibling.classList.add("red");
                    }
                });
            }   
        });
    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h2>자기소개서</h2>
        </div>

        <div class="row">
            <h3>(Q)입사 후 20년 뒤의 나의 모습은?</h3>
        </div>
        <div class="row right">
            <textarea class="form-input w-100" rows="10"></textarea>
            <span class="form-input-length">0</span>/1000
        </div>
        <div class="row">
            <h3>(Q)너 지금 퇴소 마렵지?</h3>
        </div>
        <div class="row right">
            <textarea class="form-input w-100" rows="10"></textarea>
            <span class="form-input-length">0</span>/1000
        </div>










    </div>
</body>
</html>
