<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- javascript 작성 공간 -->


    <script>
        $(function(){
            $(".btn").click(function(){
                var size=$(this).data("size");
                // $(".target").css("width",size);
                // $(".target").css("height",size);
                
                //한 번 선택하여 계속 설정 가능(체이닝)
                $(".target").css("width",size).css("height",size);
                
                //객체 형태로도 설정 가능
                // $(".target").css({
                //     width:size,
                //     height:size
                // });


            });
        });


    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
            <button class="btn" data-size="150px">작게</button>
            <button class="btn" data-size="300px">보통</button>
            <button class="btn" data-size="450px">크게</button>
        </div>

        <div class="row">
        <img class="target" src="https://picsum.photos/id/1/300/300" width="300" height="300">
        </div>

    </div>

</body>
</html>
