<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <!-- javascript 작성 공간 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            // $(".btn",on("click",function(){}));
            $(".btn").click(function(){
                //var color =this.dataset.color;//JS
                var color=$(this).data("color");
                $(".target").css("color",color);
            });
        });
    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1 class="target">색상 변경 예제(jQuery)</h1>
        </div>
        <div class="row">
            <button class="btn" data-color="black">검정</button>
            <button class="btn" data-color="red">빨강</button>
            <button class="btn" data-color="blue">파랑</button>
        </div>
        <div class="row">
            <button class="btn" data-color="yellow">노랑</button>
            <button class="btn" data-color="green">초록</button>
            <button class="btn" data-color="gray">회색</button>
        </div>
    </div>

</body>
</html>
