<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 만들기</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- javascript 작성 공간 -->


    <script>
        $(function(){
            // $(".btn",on("click",function(){}));
            $(".btn").click(function(){
                var no=$(".addressNo").val();
                $(".no").val(no);


                var name = $(".addressName").text();
                $(".name").val(name);

                var contact = $(".addressContact").text();
                $(".contact").val(contact);

                var post = $(".addressPost").text();
                $(".post").val(post);

                var addr1 = $(".addressAddr1").text();
                $(".addr1").val(addr1);

                var addr2 = $(".addressAddr2").text();
                $(".addr2").val(addr2);

                var coment = $(".addressComent").text();
                $(".coment").val(coment);
              
            });
        });
    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
           <input class="no" value="" placeholder="번호" readonly>
        </div>
        <div class="row">
            <input class="name" value="" placeholder="수령인" readonly>
        </div>
        <div class="row">
            <input class="contact" value="" placeholder="연락처" readonly>
        </div>
        <div class="row">
            <input class="post" value="" placeholder="우편번호" readonly>
        </div>
        <div class="row">
            <input class="addr1" value="" placeholder="기본주소" readonly>
        </div>
        <div class="row">
            <input class="addr2" value="" placeholder="상세주소" readonly>
        </div>
        <div class="row">
            <input class="coment" value="" placeholder="요청사항">
        </div>

        <div class="row">
        <h1 class="addressName">위재민</h1>
        <h1 class="addressContact">01012345678</h1>
        <h1 class="addressPost">06794</h1>
        <h1 class="addressAddr1">서울뭐시기</h1>
        <h1 class="addressAddr2">안골</h1>
        
        <h1 class="addressComent">하이요</h1>
        <input type="hidden" class="addressNo" value="3">
       
        <button class="btn">이동</button>
        </div>
    </div>
    
    

</body>
</html>
