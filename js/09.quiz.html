<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <!-- javascript 작성 공간 -->


    <script>
        function checkA(){
            var tag=document.querySelector("#a");
            console.log(tag.value);

            var b=document.querySelector("#b");
            if(tag.value.length>1000){
                b.textContent=tag.value.length + "/1000";
                b.style.color="red";
            }
            else{
                b.textContent=tag.value.length + "/1000";
                b.style.color="black";
            }
            
        }

    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>자기소개서</h1>
        </div>
        <div class="row">
            <h2>(Q)입사 후 20년 뒤의 나의 모습은?</h2>
        </div>
        <div class="row">
            <textarea class="form-input w-100" rows="10" id="a" oninput="checkA();"></textarea> 
        </div>
           <div class="row right" id="b"></div>

    </div>


</body>
</html>
