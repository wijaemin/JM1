<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <!-- javascript 작성 공간 -->

    <script>
        function checkAgree1(){
            var agree1=document.querySelector("#agree1")
            var agree2=document.querySelector("#agree2")
            var agreeAll=document.querySelector("#agree-all")
            var nextBtn=document.querySelector("#next-btn")
            
            agreeAll.checked = agree1.checked && agree2.checked;
            nextBtn.disabled = !agreeAll.checked;
        }
        function checkAgree2(){
            var agree1=document.querySelector("#agree1")
            var agree2=document.querySelector("#agree2")
            var agreeAll=document.querySelector("#agree-all")
            var nextBtn=document.querySelector("#next-btn")

            agreeAll.checked = agree1.checked && agree2.checked;
            nextBtn.disabled = !agreeAll.checked;
        }
        function checkAgreeAll(){
            var agree1=document.querySelector("#agree1")
            var agree2=document.querySelector("#agree2")
            var agreeAll=document.querySelector("#agree-all")
            var nextBtn=document.querySelector("#next-btn")

            agree1.checked=agreeAll.checked;
            agree2.checked=agreeAll.checked;
            nextBtn.disabled=!agreeAll.checked;
        }
    </script>

</head>
<body>
    <div class="container w-600">
        <div class="row">
            <h1>이용 약관</h1>
        </div>
        <div class="row">
            <textarea class="form-input w-100" readonly>나는누구인가 여기서 무엇을 하고있는건가 알수가 없다집가고싶다 아 근데 시험이 5일밖에 남지 않았다 어떻게 해야 하지집에가서 자습을 할까 아니면 학원에 남아서 자습을 할까고민이 되는구만 하
            </textarea>
        </div>
        <div>
            <div class="row left">
                <label>
                    <input id="agree1" type="checkbox" oninput="checkAgree1();">
                    동의합니다
                </label>

            </div>
        
        </div>
        <div class="row">
            <textarea class="form-input w-100" readonly>나는누구인가 여기서 무엇을 하고있는건가 알수가 없다집가고싶다 아 근데 시험이 5일밖에 남지 않았다 어떻게 해야 하지집에가서 자습을 할까 아니면 학원에 남아서 자습을 할까고민이 되는구만 하
            </textarea>
        </div>
        <div class="row left">
            <label>
                <input id="agree2" type="checkbox" oninput="checkAgree2();">
                동의합니다
            </label>

        </div>
        <div class="row left">
            <label>
                <input id="agree-all" type="checkbox" oninput="checkAgreeAll();">
                모두 동의합니다
            </label>
        </div>



        <div class="row">
            <button id="next-btn" disabled>다음 단계로 이동</button>
        </div>  

    </div>

</body>
</html>
