<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <!-- javascript 작성 공간 -->

    <script src="./join.js"></script>
    <script>

    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
         <h2>회원가입</h2>
     </div>
     
     <form action="join" method="post" autocomplete="off"
             onsubmit="return checkForm();">
         <div class="row left">
             <!-- 라벨에는 for를 이용하여 특정 대상을 연결시킬 수 있다 
                 for="대상ID"
                 체크박스 등도 선택하게 만들 수 있다(디자인적으로 활용)
             -->
             <label>
                 아이디
                 <i class="fa-solid fa-asterisk red"></i>
             </label>
             <input type="text" name= "memberId" class="form-input w-100" 
                     placeholder="영문 소문자+숫자 5~20자 이내" onblur="checkMemberId();">
                <div class="fail-feedback">아이디 형식이 잘못됐습니다</div>
                <div class="success-feedback">와 정말 멋진 아이디</div>
         </div>
         <div class="row left">
             <label>
                 비밀번호
                 <i class="fa-solid fa-asterisk red"></i>
             </label>
             <input type="password" name="memberPw" class="form-input w-100" 
                     placeholder="영문 대소문자+숫자+특수문자 반드시 포함 8~16자" onblur="checkMemberPw();">
             <div class="success-feedback">형식에 맞게 잘 지으셨네요</div>
             <div class="fail-feedback">형식이 맞지 않아요</div>

         </div>
         <div class="row left">
            <label>
                비밀번호 확인 <i class="fa-solid fa-asterisk red"></i>
            </label>
            <input type="password" id="password-check" class="form-input w-100" 
                    placeholder="비밀번호 한 번 더 입력" onblur="checkMemberPw2();">
            <div class="success-feedback">비밀번호가 일치</div>
            <div class="fail2-feedback">비밀번호를 입력해주세요</div>
            <div class="fail-feedback">비밀번호가 일치하지 않습니다</div>
         </div>        
         <div class="row left">
             <label>
             닉네임
             <i class="fa-solid fa-asterisk red"></i>
             </label>
             <input type= "text" name="memberNickname" class="form-input w-100" 
             placeholder="한글 또는 숫자 2~10자 이내" onblur="checkMemberNickname();">
             <div class="success-feedback">닉네임좀 잘 짓지</div>
             <div class="fail-feedback">닉네임 형식이 잘못됐습니다</div>
             <div class="fail2-feedback">이미 쓰고있는 닉네임이죠 안돼죠</div>
             
         </div>
         <div class="row left">
                <label>이메일</label>
         <input type="text" name ="memberEmail"class="form-input w-100" 
                placeholder="testuser@kh.com" onblur="checkMemberEmail();">
            <div class="fail-feedback">이메일 형식이 잘못됐어요</div>
         </div>
         <div class="row left">
             <label>연락처</label>
             <input type="tel" name= "memberContact" class="form-input w-100" 
                     placeholder="010XXXXXXXX(-없이)" onblur="checkMemberContact();">
            <div class="fail-feedback">연락처 형식이 잘못됨</div>
         </div>
         <div class="row left">
             <label>생년월일</label>
             <input type="date" name="memberBirth" class="form-input w-100"
                    onblur="checkMemberBirth();">
            <div class="fail-feedback">잘못된 날짜를 선택하셨습니다</div>
         </div>
      
         <div class="row left">
            <label class="mb-10" style="display: block;">주소</label>
            <input type="text" name="memberPost" class="form-input" 
            placeholder="우편번호" size="6" maxlength="6" onblur="checkMemberAddress();">
            <button type="button" class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
         </div>
         <div>  
             <input type="text" name="memberAddr1" class="form-input w-100 mt-10" 
                    placeholder="기본주소" onblur="checkMemberAddress();">
             <input type="text" name="memberAddr2" class="form-input w-100 mt-10" 
                    placeholder="상세주소" onblur="checkMemberAddress();">

            <div class="fail-feedback">모든 주소를 작성해주세요</div>
         </div>
         <div class="row">
             <button  type="submit" class="btn btn-positive w-100">가입하기</button>
         </div> 
 
     </form>
 </div>
</body>
</html>
