<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <!-- javascript 작성 공간 -->

    <script>
        window.addEventListener("load",function(){
            var buttonList=document.querySelectorAll(".btn");
            for(var i=0;i<buttonList.length;i++){
                buttonList[i].addEventListener("click",function(){
                    var tag=document.querySelector(".target");
                    tag.style.fontSize=this.dataset.fontsize+"px";
                });
            }
        });
    </script>

</head>
<body>
    <div class="container w-700">

        <div class="row">
            <h1>글자 크기 조절 문제</h1>
        </div>
        <div class="row">
            <button class="btn" data-fontsize="12">작게</button>
            <button class="btn" data-fontsize="16">보통</button>
            <button class="btn" data-fontsize="24">크게</button>
        </div>
        <div class="row">
            <h1 class="target" style="border:1px solid black;">아으 어렵다 백엔드 하고싶다</h1>
        </div>
    </div>

</body>
</html>
