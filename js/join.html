<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <!-- javascript 작성 공간 -->
    <script src="join.js"></script>
    <script>

    </script>

</head>
<body>
    <div class="container w-600">
        <div class="row">
            <h2>회원가입</h2>
        </div>

        <form autocomplete="off" onsubmit="return checkForm();">
            <div class="row left">
                <label>
                    아이디
                    <i class="fa-solid fa-asterisk red"></i>
                </label>
                <input type="text" name="memberId" class="form-input w-100"
                        placeholder="영문 소문자+숫자 5~20자 이내" onblur="checkMemberId();">
                <div class="fail-feedback">아이디 형식이 잘못됐습니다</div>
            </div>
            <div class="row left">
                <label>
                    비밀번호
                    <i class="fa-solid fa-asterisk red"></i>
                </label>
                <input type="password" name="memberPw" class="form-input w-100"
                        placeholder="영문 대소문자+숫자+특수문자 반드시 포함 8~16자" onblur="checkMemberPw();">
                <div class="fail-feedback">비밀번호 형식이 잘못됐습니다</div>
            </div>
            <div class="row left">
                <label>
                    닉네임
                    <i class="fa-solid fa-asterisk red"></i>
                </label>
                <input type="text" name="memberNickname" class="form-input w-100"
                        placeholder="한글 또는 숫자 2~10자 이내" onblur="checkMemberNickname();">
                <div class="fail-feedback">닉네임 형식이 잘못됐습니다</div>
            </div>
            <div class="row left">
                <label>이메일</label>
                <input type="email" name ="memberEmail"class="form-input w-100" 
                        placeholder="testuser@kh.com">
            </div>
            <div class="row left">
                <label>연락처</label>
                <input type="tel" name= "memberContact" class="form-input w-100" 
                        placeholder="-제외하고 입력">
            </div>
            <div class="row left">
                <label>생년월일</label>
                <input type="date" name="memberBirth" class="form-input w-100">
            </div>
            <div class="row left">
                <label class="mb-10" style="display: block;">주소</label>
                <input type="text" name="memberPost" class="form-input w-300" 
                placeholder="우편번호" size="6" maxlength="6" style="width:8em">
                <button class="btn">우편번호 찾기</button>
            </div>
            <div>
                <input type="text" name="memberAddr1" class="form-input w-100" placeholder="기본주소">
            </div>
            <div>
                <input type="text" name="memberAddr2" class="form-input w-100" placeholder="상세주소">
            </div>
            <div class="row">
                <button class="btn btn-positive w-100">가입하기</button>
            </div>
        
            
        </form>
    </div>
</body>
</html>
