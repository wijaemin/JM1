<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript실습</title>
    <!-- css파일을 불러오는 코드 -->

    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹폰트 사용을 위한 CDN-->

    <!-- 내가 만든 CSS파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- javascript 작성 공간 -->


    <script>
        $(function(){
            $(".link-disabled").click(function(e){
                e.preventDefault();//기본 이벤트 차단 함수(o)
                // return false;//기본 이벤트 차단(o)
            });
            $(".link-confirm").click(function(e){
                // var message="어 그냥 나가 나가 나가 나가";
                // var choice =window.confirm(message);
                // if(choice==false){
                //     e.preventDefault();
                // }
                return confirm("잘 가라 안잡는다 나가고 싶으면 나가");
            });
        });
    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>기본 이벤트 제어</h1>
        </div>
        <div class="row">
            <a href="https://www.naver.com">네이버</a>
            <a href="https://www.naver.com" class="link-disabled">네이버</a>
            <a href="https://www.naver.com" class="link-confirm">네이버</a>
        </div>
    </div>
</body>
</html>
