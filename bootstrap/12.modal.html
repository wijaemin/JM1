                <!-- 내용(배너, 컨텐츠 등)을 배치할 때는 margin top을 줘서 메뉴가 표시될 자리만큼 띄워야 한다 -->
                <div class="row mt-5 pt-5" style="min-height: 400px;">
                    <div class="col-sm-10 offset-sm-1">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            뭔데 이거
                          </button>

                        <!-- 커스텀 버튼 -->
                        <button type="button" class="btn btn-primary open-modal-btn">열기</button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">안녕</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="post" autocomplete="off" >
                        
                                        <div class="row mt-5">
                                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-5">
                                                <h3 class="text-center">로그인</h3>
                                            </div>
                                        </div>
                        
                                        <div class="row mt-3">
                                                <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                                    <input type="text" name="memberId" class="form-control"  placeholder="아이디">
                                            </div>
                                        </div>
                        
                                        <div class="row mt-3">
                                                <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                                    <input type="password"  name="memberPw" class="form-control"  placeholder="비밀번호">
                                                </div>
                                        </div>
                        
                                        <div class="row mt-3">
                                                <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" 
                                                        name="remember">
                                                        <label class="form-check-label" for="flexSwitchCheckDefault">
                                                            아이디 저장하기
                                                        </label>
                                                    </div>
                                                </div>
                                        </div>
                        
                        
                                        <div class="row mt-3">
                                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                                <button type="submit" class="btn btn-primary w-100">로그인</button>
                                            </div>
                                        </div>
                        
                                        <div class="row mt-3">
                                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                                <a href="#" class="text-secondary link-underline link-underline-opacity-0 
                                                link-underline-opacity-75-hover">
                                                    비밀번호 찾기
                                                </a>
                                            </div>
                                        </div>
                                    
                                    </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                  <button type="button" class="btn btn-primary">이건 뭐야</button>
                                </div>
                              </div>
                            </div>
                          </div>

                    </div>
                </div>


                

                <!-- 푸터 -->
                <hr>
                <div class="row">
                    <div class="col-6">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        //목표 : .modal-open-btn을 누르면 수동으로 모달을 표시
        $(function(){
            $(".open-modal-btn").click(function(){
                // $("#exampleModal").modal("show");//표시
                // $("#exampleModal").modal("hide");//숨김

                var modal = new bootstrap.Modal(document.querySelector("#exampleModal"));
                modal.show();
            });

        });
    </script>
