<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>평가 문항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/flatly/bootstrap.min.css">
</head>

<style>
    .food-img {
        opacity: 0.5;
        cursor: pointer;
    }

    .selected {
        opacity: 1;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-6 offset-md-3 col-sm-4 offset-sm-4">
                <div class="p-4 text-light bg-dark rounded">
                    <div class="col">
                        <h2>평가 문항</h2>
                        <h5>다음 화면과 기능을 구현하시오</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-5">
                        <img id="main" src="./question.png" width="300">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-5">
                        <img class="food-img" src="./초밥.png" width="50" class="me-5" onclick="changeImage(this)">
                        <img class="food-img" src="./떡볶이.png" width="50" class="me-5" onclick="changeImage(this)">
                        <img class="food-img" src="./햄버거.png" width="50" class="me-5" onclick="changeImage(this)">
                        <img class="food-img" src="./짜장면.png" width="50" onclick="changeImage(this)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var selectedImage = null;

        function changeImage(clickedImage) {
            if (selectedImage) {
                selectedImage.classList.add("food-img");
                selectedImage.classList.remove("selected");
            }

            clickedImage.classList.remove("food-img");
            clickedImage.classList.add("selected");

            selectedImage = clickedImage;

            document.getElementById('main').src = clickedImage.src;
        }
    </script>
</body>

</html>
