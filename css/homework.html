<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <style>
        .addrress{
            margin: 0px 0px;
        }
        .row{
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off" >
    <div class="container w-400">
        <div class="row">
            <h2>회원가입</h2>
        </div>
        <div class="row">
            <input type="text" name= "memberId" class="form-input w-100" placeholder="아이디(입력필수)">
        </div>
        <div class="row">
            <input type="password" name="memberPw" class="form-input w-100" placeholder="비밀번호(입력필수)"> 
        </div>        
        <div class="row">
            <input type= "text" name="memberNickname" class="form-input w-100" placeholder="닉네임(입력필수)">
        </div>
        <div class="row">
        <input type="email" name ="memberEmail"class="form-input w-100" placeholder="이메일">
        </div>
        <div class="row">
            <input type="tel" name= "memberContact" class="form-input w-100" placeholder="연락처">
        </div>
        <div class="row">
            <input type="date" name="memberBirth" class="form-input w-100">
        </div>
     
        <div>
            <input type="text" name="memberPost" class="form-input w-100" placeholder="우편번호" size="6" maxlength="6">
        </div>
        <div>
            <input type="text" name="memberAddr1" class="form-input w-100" placeholder="기본주소">
        </div>
        <div>
            <input type="text" name="memberAddr2" class="form-input w-100" placeholder="상세주소">
        </div>
        <div class="row mt-20">
            <button class="btn btn-positive w-100">가입하기</button>
        </div>

    </div>
    </form>
</body>
</html>
