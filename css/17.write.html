<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <style>
        /*
            textarea는 크기 조절을 resize를 이용한다
        */
        textarea.form-input{
            resize: vertical;
            min-height: 6em;
        }
        textarea.form-input.fixed{
            resize: none;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div class="container w-600">
            <div>
                <h1>게시글 작성</h1>
            </div>
            <div class="row left">
                <label >제목</label>
                <input type="text" name="boardTitle" class="form-input w-100">

            </div>
            <div class="row left">
                <label>내용</label>
                <textarea name="boardContent" class="form-input fixed w-100"></textarea>
            </div>
            <div class="row right">
                <button class="btn btn-positive">글쓰기</button>
                <a href="#" class="btn">목록보기</a>
            </div>
        </div>
    </form>
   
    
</body>
</html>
