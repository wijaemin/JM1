<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <style>
        /* 
            입력창 변형 스타일
            -배경 이미지를 포함하는 입력창
            -background-image 속성 사용
        */

        .form-input.form-image{
            /* background-image: url("./images/emailicon.png"); */
            background-size: 1.5em;
            background-repeat: no-repeat;
            padding-left: 2em;
            background-position-x:0.25em ;
            background-position-y:50% ;
            background-position-y:center ;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div  class="container w-400">
            <div class="row">
            <h2>
                <span style="color: rgb(142,87,39);" >c</span><span style="color: rgb(142,87,39);">o</span><span style="color: rgb(142,87,39);">u</span><span style="color: rgb(247,85,47);">p</span><span style="color: rgb(255,96,0);">a</span><span style="color: rgb(136,204,47);">n</span><span style="color: rgb(49,180,221);">g</span>
            </h2>
            </div>
            <div class="row">
                <input type="text" name=""class="form-input form-image w-100"
                placeholder="아이디(이메일)">
            </div>
            <div class="row">
                <input type="password" name="" class="form-input form-image w-100"
                placeholder="비밀번호">
            </div>
            <div class="row mt-20">
                <button class="btn btn-positive w-100">로그인</button>
            </div>
            <hr>
            <div class="row">
                <button class="btn w-100">회원가입</button>
            </div>

        </div>

    </form>
</body>
</html>
